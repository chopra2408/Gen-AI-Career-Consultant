name: CI/CD Pipeline

on:
  push:
    branches:
      - changes
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: Archive build output
      run: |
        zip -r app.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: app.zip
        path: app.zip

    - name: Output deployment instructions
      run: |
        echo "To deploy the application, follow these steps:"
        echo "1. Download the artifact app.zip from the GitHub Actions artifacts."
        echo "2. Secure copy the artifact to your EC2 instance:"
        echo "   scp -i /path/to/your_key.pem app.zip ubuntu@VM_PUBLIC_IP:~/"
        echo "3. SSH into your EC2 instance and run the deployment script:"
        echo "   ssh -i /path/to/your_key.pem ubuntu@VM_PUBLIC_IP \"cd ~ && unzip app.zip && ./deploy.sh\""
